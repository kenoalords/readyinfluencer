{% load static menu_active %}
<nav class="navbar is-transparent is-fixed-top" id="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a href="{% url 'index' %}" class="navbar-item" id="logo">
                <img src="{% static 'socialapp/images/logo_5.png' %}" alt="ReadyInfluencer">
            </a>
            <a role="menubar" class="navbar-burger" data-target="navbar_menu" href="javascript:;">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar_menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    {% include 'socialapp/base/parts/search.html' %}
                </div>
            </div>
            <div class="navbar-end">
                <a href="{% url 'index' %}" class="navbar-item {{ request.path|menu_active:'/' }}">Home</a>
                <!-- <a href="{% url 'about' %}" class="navbar-item {{ request.path|menu_active:'/about' }}">About</a> -->
                <a href="{% url 'influencers' %}" class="navbar-item {{ request.path|menu_active:'/influencers' }}">Influencers</a>
                <a href="{% url 'instagram' %}" class="navbar-item {{ request.path|menu_active:'/instagram-insights' }}">Instagram Insights</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                    <a href="{% url 'account_logout' %}" class="navbar-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="navbar-item">Login</a>
                    <a href="{% url 'account_signup' %}" class="navbar-item">Sign up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
